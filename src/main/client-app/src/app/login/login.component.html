<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <form #loginForm="ngForm" role="form">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control"
                           placeholder="Login"
                           type="text"
                           (focus)="focus=true"
                           (blur)="focus=false"
                           required
                           [(ngModel)]="credentials.username" #username="ngModel">
                    <div [hidden]="username.valid || username.pristine" class="text-danger">
                         Username is required
                    </div>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control"
                           placeholder="Hasło"
                           type="password"
                           (focus)="focus1=true"
                           (blur)="focus1=false"
                           required
                           [(ngModel)]="credentials.password"
                           #password="ngModel">
                    <div [hidden]="password.valid || password.pristine" class="text-danger">
                         Password is required
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary my-4"
                          (click)="login()"
                          [disabled]="!loginForm.form.valid">
                    Zaloguj się</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
            </div>
            <div class="col-6 text-right">
              <a [routerLink]="['/register']" class="text-light">
                <small>Zajerestruj się</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
