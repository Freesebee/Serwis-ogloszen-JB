<main>
  <div class="position-relative">
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
        </div>
      </div>
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
  </div>
  <section class="section section-lg pt-lg-0 section-contact-us">
    <div class="container">
      <div class="row justify-content-center mt--300">
        <div class="col-lg-8">
          <div class="card bg-gradient-secondary shadow">
            <h4 class="card-header"><i onclick="history.back()" class="fa fa-arrow-left" aria-hidden="true"></i></h4>
            <div class="card-body p-lg-5">
              <div class="table-responsive">
                <table class="table table-bordered border-4">
                  <caption><a [routerLink]="['/add-category']" class="btn btn-success">Dodaj</a></caption>
                  <thead class="table-dark">
                  <tr>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Opis</th>
                    <th scope="col">Opcje</th>
                  </tr>
                  </thead>
                  <div *ngIf="recentCategories; then recentCategoriesView;"></div>
                  <ng-template #recentCategoriesView>
                  <tbody class="table-hover" [ngClass]="{ 'col-lg-4': true }" *ngFor="let category of recentCategories">
                  <tr>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td>
                      <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Edytuj</a>
                      <a href="javascript:void(0)" class="btn btn-sm btn-warning mr-4">Usu≈Ñ</a>
                    </td>
                  </tr>
                  </tbody>
                  </ng-template>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
