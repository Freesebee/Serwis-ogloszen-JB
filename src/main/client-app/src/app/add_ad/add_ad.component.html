<main>
  <div class="position-relative">
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
        </div>
      </div>
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
  </div>
  <section class="section section-lg pt-lg-0 section-contact-us">
    <div class="container">
      <div class="row justify-content-center mt--300">
        <div class="col-lg-8">
          <div class="card bg-gradient-secondary shadow">
            <div class="card-body p-lg-5">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2 class="mb-1">Wystaw ogłoszenie</h2>
                <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-notification-70"></i></span>
                    </div>
                    <input class="form-control" formControlName="title" placeholder="Temat" type="text" (focus)="focus=true"
                      (blur)="focus=false">
                  </div>
                </div>
                <div class="form-group mb-4">
                  <textarea class="form-control form-control-alternative" formControlName="content" name="name" rows="4" cols="80"
                    placeholder="Treść ogłoszenia"></textarea>
                </div>
                <div class="form-group mb-4">
                  <div id="selectpicker-single-component" class="tab-pane tab-example-result fade show active"
                    role="tabpanel" aria-labelledby="selectpicker-single-component-tab">
                    <select class="form-control" formControlName="categoryId" data-trigger="" name="choices-single-default"
                      id="choices-single-default">
                      <option disabled="" selected="">Kategoria</option>
                      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                    </select>
                  </div>
                </div>
                <div>
                  <button type="submit" class="btn btn-default btn-round btn-block btn-lg">Wystaw</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
